<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('login')">Iniciar Sesi칩n</button>
            <button class="tab-btn" onclick="showTab('registro')">Registrarse</button>
        </div>

        <!-- Formulario de Login -->
        <div id="login" class="form-container active">
            <h2>Iniciar Sesi칩n</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Usuario:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase침a:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p id="loginMensaje" class="mensaje"></p>
        </div>

        <!-- Formulario de Registro -->
        <div id="registro" class="form-container">
            <h2>Registrarse</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="registroUsername">Usuario:</label>
                    <input type="text" id="registroUsername" required>
                </div>
                <div class="form-group">
                    <label for="registroPassword">Contrase침a:</label>
                    <input type="password" id="registroPassword" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <p id="registroMensaje" class="mensaje"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
